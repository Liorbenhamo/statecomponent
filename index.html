<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <title>card</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side"></div>
      <div class="right-side"></div>
    </div>
    <div id="fatherdiv">
      <div id="yourresult">
        <h3 style="color: rgba(210, 197, 255, 255)">your result</h3>
        <div id="finalscore">
          <div style="font-size: 50px; color: white; padding-top: 20px">76</div>
          <div style="padding: 20px; color: rgba(210, 197, 255, 255)">
            of 100
          </div>
        </div>
        <h2 style="color: white">Great</h2>
        <p style="color: rgba(210, 197, 255, 255)">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div id="summary" style="padding: 20px">
        <h5 style="margin-bottom: 20px">summary</h5>
        <div
          class="flexdiv"
          style="background-color: hsl(0, 100%, 67%, 0.3); border-radius: 5px"
        >
          <div style="color: hsl(0, 100%, 67%)">
            <img src="/images/icon-reaction.svg" />reaction
          </div>
          <div><strong>80</strong>/100</div>
        </div>
        <div
          class="flexdiv"
          style="background-color: hsl(39, 100%, 56%, 0.3); border-radius: 5px"
        >
          <div style="color: hsl(39, 100%, 56%)">
            <img src="/images/icon-memory.svg" />memory
          </div>
          <div><strong>92</strong>/100</div>
        </div>
        <div
          class="flexdiv"
          style="background-color: hsl(166, 100%, 37%, 0.3); border-radius: 5px"
        >
          <div style="color: hsl(166, 100%, 37%)">
            <img src="/images/icon-verbal.svg" />verbal
          </div>
          <div><strong>61</strong>/100</div>
        </div>
        <div
          class="flexdiv"
          style="background-color: hsl(234, 85%, 45%, 0.3); border-radius: 5px"
        >
          <div style="color: hsl(234, 85%, 45%)">
            <img src="/images/icon-visual.svg" />visual
          </div>
          <div><strong>72</strong>/100</div>
        </div>
        <div id="buttondiv" style="margin-top: 20px">
          <button style="color: white">continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
